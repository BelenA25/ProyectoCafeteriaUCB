<html>
  <link rel="stylesheet" href="style.css">

<body>
  <center>
  <form id="loginForm">
    <label>Nomnbre de Usuario:</label>
    <input id="inputUsername" placeholder="usuario">
    <br>
    <label>Contraseña: </label>
    <input type="password" placeholder="contraseña" id="inputpassword">
    <br>
    <button id="login-button" type="submit">Iniciar Sesion</button>
    
  </form>
</center>
<script type="module" src="./src/presenter.js"></script>

  <h1>Cato-Break</h1>
  <center>
    
    <h3 id="tittle-mis-pedidos" class="user-only">Mis pedidos:</h1>
      <table id="mis-pedidos" class="user-only">
        <thead>
          <tr>

            <th scope="row">Nombre</th>

            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="cuerpoTablaPedidos">
        </tbody>
      </table>
      <h3 id="tittle-items">Menu:</h1>
      <select name="categoria" id="select-categoria"></select>
      <table id="mostrar-items">
        <thead>
          <tr>

            <th scope="row">Nombre</th>

            <th>Descripcion</th>

            <th>Precio</th>

            <th>Stock</th>

            <th>Reservas</th>

          </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
      </table>

      <h3  class="admin-only">Crear Item</h3>
      <form id="crear-menu-form">
        <div id="crear-nombre">Nombre:</div>
        <input type="text" id="input-nombre-creada" />
        <div id="crear-descripcion">Descripcion:</div>
        <input type="text" id="input-descripcion-creada" />
        <div id="crear-precio">Precio:</div>
        <input type="text" id="input-precio-creada" />
        <div id="crear-categoria">Categoria:</div>
        <input type="text" id="input-categoria-creada" />
        <div id="crear-stock">Stock:</div>
        <input type="text" id="input-stock-creada" />
        <br />
        <input type="submit" value="Crear" id="crear-menu-button" />
      </form>

      <h3 class="admin-only">Editar</h3>
      <form id="editar-menu-form">
        <div id="editar-nombre">Nombre:</div>
        <input type="text" id="input-nombre-editado" />
        <div id="editar-descripcion">Descripcion:</div>
        <input type="text" id="input-descripcion-editado" />
        <div id="editar-precio">Precio:</div>
        <input type="text" id="input-precio-editado" />
        <div id="editar-categoria">Categoria:</div>
        <input type="text" id="input-categoria-editado" />
        <div id="editar-stock">Stock:</div>
        <input type="text" id="input-stock-editado" />
        <br />
        <input type="submit" value="Editar" id="editar-button" />
      </form>
  </center>

  <script type="module" src="./src/presenter.js"></script>
</body>

</html>
