<html>
  <body>
    <h1>Cato-Break</h1>
    <center>
    <form id="menu-form">
      
      <h3>Menu:</h3>
      <br>

      <div id="sopa">Solo Sopa</div>
      <div id="stock-sopa"><span id="stock-value-sopa"></span></div>
      <div id="reservas-sopa">Ya no se permiten más reservas</div>
      <script type="text/javascript">
        function showform(){
        document.getElementById("reservas-sopa").style.display = 'block';
        }
        </script>
      <br>
      <div id="segundo">Solo Segundo</div>
      <div id="stock-segundo" data-stock="4"><span id="stock-value-segundo"></span></div>
  
      <div id="reservas-segundo">Ya no se permiten más reservas</div>
      <input type="submit" value="Mostrar menu" id="mostrar-button" />
      <br>
      <script type="text/javascript">
        function showform(){
        document.getElementById("reservar-form").style.display = 'block';
        }
        </script>
      <input type="submit" value="Reservar" id="reservar-button" onclick="showform()"/>
    </form>
    <form id="reservar-form">
      <div>Reservar sopa:</div>

      <input type="submit" value="Reservar Sopa" id="reservar-sopa-button" />
      <div>Reservar Segundo:</div>
      <input type="submit" value="Reservar Segundo" id="reservar-segundo-button" />
    </form>
  
    
      <h3>Precios: </h3>
      <div id="precio-sopa">Solo Sopa = 5 Bs.</div>
      <div id="precio-segundo">Solo Segundo = 13 Bs.</div>
      <div id="precio-almuerzo">Almuerzo completo = 16 Bs.</div>
      <br>
    </center>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
